<div
  class="grid-detail movies"
  *ngIf="filteredMovies$ | async as filteredMovies"
>
  <figure
    *ngFor="let movie of filteredMovies"
    [routerLink]="['/movies', movie.id]"
  >
    <img src="http://image.tmdb.org/t/p/w200/{{ movie?.poster_path }}" alt="" />
    <figcaption>
      <footer>
        <section>
          {{ movie?.release_date }}
        </section>
        <section class="rating">
          <small>{{ movie?.vote_average }}</small>
        </section>
      </footer>
    </figcaption>
  </figure>
</div>
