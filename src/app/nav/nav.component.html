<nav class="nav">
  <header class="logo">
    <a href="" routerLink="/movies">{{ logo }}</a>
  </header>
  <div class="searchForm">
    <form>
      <input
        type="text"
        [(ngModel)]="movieTitle"
        (keyup)="updateSearchValue(movieTitle)"
        name="search"
        id="search"
        placeholder="{{ movieSearch }}"
      />
    </form>
  </div>
</nav>
